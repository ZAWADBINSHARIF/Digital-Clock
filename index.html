<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: black;
        }

        .showTime{
            background-color: black;
            color: white;
            width: 50%;
            line-height: 200px;
            font-size: 9rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }   
    </style>
    
    <div class="showTime"></div>

    <script>
        let showTime = document.querySelector(".showTime")

        function time() {
            let date = new Date().toLocaleTimeString()

            showTime.innerHTML = date
        }

        setInterval(time, 50)
    </script>
</body>
</html>
